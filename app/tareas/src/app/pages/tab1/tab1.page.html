<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Todas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nueva tarea ...</ion-label>
            <ion-input type="text" [(ngModel)]="descripTarea" (keyup.enter)="guardarTarea(descripTarea)" name="descripcion" minlength="2" maxlength="200" required></ion-input>
        </ion-item>
    </ion-list>


    <ion-list color="dark">
        <ion-item-sliding *ngFor="let tarea of tareas; let i = index" class="animated fadeInDown">
            <ion-item color="dark">
                <ion-checkbox color="success" slot="start" [(ngModel)]="tarea.estado_tarea" (ionChange)="cambioCheck(tarea)"></ion-checkbox>
                <ion-label class="ion-text-wrap">{{ tarea.descripcion_tarea }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="eliminarTarea(tarea,i)" color="danger">
                    <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
