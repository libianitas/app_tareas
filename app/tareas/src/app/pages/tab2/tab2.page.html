<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Tareas ACTIVAS
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="dark" [fullscreen]="true">
    <ion-list color="dark">
        <ion-item color="dark" *ngFor="let tarea of tareasActivas">
            <ion-label class="ion-text-wrap">{{ tarea.descripcion_tarea }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
